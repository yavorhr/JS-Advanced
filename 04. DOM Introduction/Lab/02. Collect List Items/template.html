<!DOCTYPE html>

<html lang="en">

<head>
    <title>Collect List Items</title>
</head>

<body>
    <ul id="items">

        <li>first item</li>
        <li>second item</li>
        <li>third item</li>

    </ul>

    <textarea id="result"></textarea>
    <br>


    <button onclick="extractText()">Extract Text</button>

    <script>
        function extractText() {
            const liElements = [...document.getElementsByTagName('li')];
            const elementAsText = liElements.map(e => e.textContent);

            document.getElementById('result').value = elementAsText.join('\n');

        }

    </script>

</body>


</html>
